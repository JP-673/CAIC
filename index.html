
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astraea Deep-Space | J-Space Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: rgba(139, 92, 246, 0.3); /* Purple */
            --secondary-glow: rgba(245, 158, 11, 0.2); /* Amber */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05010d; /* Darker void */
            color: #f1f5f9;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Wormhole Void Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                linear-gradient(rgba(139, 92, 246, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
            z-index: -1;
        }

        .scanning-line {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(to right, transparent, rgba(167, 139, 250, 0.15), transparent);
            animation: scan 12s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }

        .glass-card {
            background: rgba(10, 2, 26, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(139, 92, 246, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.9);
        }

        .neon-border-violet:focus-within {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #05010d; }
        ::-webkit-scrollbar-thumb { background: #2e1065; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4c1d95; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="scanning-line"></div>
    <div id="root"></div>
</body>
</html>
